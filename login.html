<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login/Registration Form</title>
    <style>
        /* Background Animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: gradientAnimation 15s ease infinite;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Light translucent background for readability */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin: 5px 0;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            transform: scale(1.05);
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-link a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Employee Login</h2>
        <form action="" method="post">
            <!-- Login Form -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </form>

        <form action="" method="post" style="display: none;" id="register-form">
            <!-- Registration Form -->
            <h2>Employee Registration</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="register-username" placeholder="Create a username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to toggle between Login and Register forms
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginForm = document.querySelector('form:first-of-type');
        const registerForm = document.getElementById('register-form');

        showRegister.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLogin.addEventListener('click', function(event) {
            event.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    </script>

</body>
</html>
